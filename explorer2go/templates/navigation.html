<!--Nav-->
<nav id="header" class="fixed w-full z-30 top-0 bg-white">
  <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2">
    <div class="pl-4 flex items-center">
      <a class="toggleColour text-gray-800 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">
        <img class="h-12 fill-current inline" src="{{ page.site.logo.url }}"/>
        {{ page.site.name }}
      </a>
    </div>
    <div class="block lg:hidden pr-4">
      <button id="nav-toggle" class="flex items-center p-1 primary_color hover_secondary_color focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">
        <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </div>
    <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden mt-2 lg:mt-0 bg-white lg:bg-transparent text-black p-4 lg:p-0 z-20" id="nav-content">
      <ul class="list-reset lg:flex justify-end flex-1 items-center">
        {%for social_link in page.site.social_medias.all%}
          <li class="mr-3">
            <a 
              class="inline-block no-underline hover:text-gray-800 hover:text-underline py-2 px-4"
              href="{{ social_link.url }}"
              target="_blank"
            >
              <i class="{{ social_link.icon }}"></i>
              <span class="px-1">
                {{ social_link.name }}
              </span>
            </a>
          </li>
        {% endfor %}
        {% if request.user.is_staff %}
          <li class="mr-3">
            <a 
              class="inline-block no-underline hover:text-gray-800 hover:text-underline py-2 px-4"
              href="/admin"
              target="_blank"
            >
              <i class="fa-solid fa-screwdriver-wrench"></i>
              <span class="px-1">
                Backoffice
              </span>
            </a>
          </li>
        {% endif %}
      </ul>

    </div>
  </div>
  <hr class="border-b border-gray-100 opacity-25 my-0 py-0" />
</nav>
