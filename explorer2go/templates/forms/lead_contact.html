<section class="bg-gray-100 py-8">
    <div class="container mx-auto px-2 pt-4 pb-12 text-gray-800 max-w-screen-md">
      <h2 class="w-full my-2 text-5xl font-bold leading-tight text-center text-gray-800">
        Entre em contato
      </h2>
      <div class="w-full mb-4">
        <div class="h-1 mx-auto default_gradient w-64 opacity-25 my-0 py-0 rounded-t"></div>
      </div>
      <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">Tem alguma dúvida, sugestão ou crítica? entre em contato conosco</p>
      <form class="space-y-8" action="{{ form_action }}" method="POST">
        {% csrf_token %}
        <div>
          <label for="email" class="block mb-2 text-sm font-medium primary_color">Seu email</label>
          <input
            required
            id="email"
            type="email"
            name="email"
            placeholder="jhondoe@site.com"
            class="shadow-sm bg-gray-50 border border-gray-300 primary_color text-sm rounded-lg focus:border-blue-500 block w-full p-2.5"
            >
          </div>
        <div>
          <label
            id="reason" 
            for="reason"
            class="block mb-2 text-sm font-medium primary_color dark:text-white"
          >Motivo</label>

          <select name="reason" required="" id="id_reason" class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="" selected="">---------</option>
          
            <option value="UNKNOWN">Desconhecido</option>
          
            <option value="DOUBT">Dúvida</option>
          
            <option value="SUGGESTION">Sugestão</option>
          
            <option value="CRITICIZE">Crítica</option>
          
          </select>
        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block mb-2 text-sm font-medium primary_color dark:text-gray-400">Sua mensagem</label>
          <textarea
            required
            id="message"
            name="message"
            rows="6"
            placeholder="Escreva a mensagem"
            class="block p-2.5 w-full text-sm primary_color bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          ></textarea>
        </div>

        <button type="submit" class="mx-auto lg:mx-0 hover:underline button_gradient text-white font-bold rounded-full my-6 py-4 px-8 shadow-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">
          Enviar
        </button>
      </form>
    </div>
  </section>
