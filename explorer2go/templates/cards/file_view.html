{% load file_types  %}

{% with file_type=file_url|mimetype %}  

{% if 'image' in file_type %}
<img class="sm:h-72 mx-auto" src="{{ file_url }}" />

{% elif 'video' in file_type %}

<video class="sm:h-72 mx-auto" src="{{ file_url }}" controls muted loop/>

{% else %}
<a
  class="mx-auto lg:mx-0 hover:underline button_gradient text-white font-bold rounded-full my-6 py-4 px-8 shadow-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out"
  href="{{ file_url }}" target='_blank'
>
<i class="fa-solid {{ file_url|file_icon }} text-xl"></i>

&nbsp Baixar {{ file_url|file_name:10 }}
</a>
{% endif %}

{% endwith %}
